<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroAchievements Randomizer</title>
    <!-- Bootstrap CSS -->
    <link href="./style.css" rel="stylesheet">
    
    
</head>
<body class="container">
    <div class="text-center">
        <h1 class="display-4">RetroAchievements Randomizer</h1>
        <button class="btn btn-dark mt-4" onclick="RndUrl()">Generate</button>
        <p class="mt-3">
            <a id="url-output" href="#" target="_blank"></a>
        </p>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function RndUrl() {
            const url = "https://retroachievements.org/game/";
            const id = getRandomInt(1, 30763);
            const randomurl = url + id;
            const linkElement = document.getElementById("url-output");
            linkElement.textContent = randomurl; // Mostrar la URL generada como texto del enlace
            linkElement.href = randomurl; // Establecer el atributo href del enlace
        }
    </script>
</body>
</html>
